<div class="jumbotron">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" class="form-control" ngModel #username="ngModel" required>
    </div>
    <div class="alert alert-danger" *ngIf="username.touched && !username.valid">
      Username is required.
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" class="form-control" ngModel #password="ngModel" required>
    </div>
    <div class="alert alert-danger" *ngIf="password.touched && !password.valid">
      Password is required.
    </div>
    <input type="submit" value="Login" class="btn btn-primary btn-block" [disabled]="!f.valid">
  </form>
</div>
