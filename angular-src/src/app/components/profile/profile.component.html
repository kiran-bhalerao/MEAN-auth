<div *ngIf="User;else noUser">
  <div class="card">
    <div class="card-header text-center"><h5>User Profile</h5></div>
    <div class="card-body">
      <ul class="list-group">
        <li class="list-group-item">Name : {{User.name}}</li>
        <li class="list-group-item">Username : {{User.username}}</li>
        <li class="list-group-item">Email : {{User.email}}</li>
      </ul>
    </div>
  </div>
</div>
<ng-template #noUser>
  <!-- actually its unauthorized page.. -->
</ng-template>
